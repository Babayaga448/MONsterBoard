<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONster Board - Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e0127;
            color: white;
            padding: 20px;
        }
        h1 {
            color: #732d91;
        }
        button {
            background-color: #732d91;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #5a2170;
        }
        #user-info {
            margin-top: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>MONster Board Leaderboard</h1>
    <p>Connect your Twitter account to see your rank!</p>

    <button id="twitter-login">Login with Twitter</button>

    <div id="user-info" style="display: none;">
        <p>Welcome, <span id="twitter-handle"></span>!</p>
    </div>

    <script>
        document.getElementById("twitter-login").addEventListener("click", function () {
            window.location.href = "https://monsterboard.onrender.com/twitter-login";
        });

        // Check for Twitter handle in URL
        const urlParams = new URLSearchParams(window.location.search);
        const twitterHandle = urlParams.get("twitterHandle");

        if (twitterHandle) {
            document.getElementById("user-info").style.display = "block";
            document.getElementById("twitter-handle").innerText = "@" + twitterHandle;
        }
    </script>
</body>
</html>
